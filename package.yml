name       : spice-gtk
version    : '0.41'
release    : 26
source     :
    - https://www.spice-space.org/download/gtk/spice-gtk-0.41.tar.xz : d8f8b5cbea9184702eeb8cc276a67d72acdb6e36e7c73349fb8445e5bca0969f
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Gtk client and libraries for SPICE remote desktop servers (gtk3 version)
description: |
    Gtk client and libraries for SPICE remote desktop servers (gtk3 version)
builddeps  :
    - pkgconfig(json-glib-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gusb)
    - pkgconfig(libacl)
    - pkgconfig(liblz4)
    - pkgconfig(libcacard)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libusbredirhost)
    - pkgconfig(opus)
    - pkgconfig(pixman-1)
    - pkgconfig(polkit-gobject-1)
    - pkgconfig(spice-protocol)
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - valadoc
setup      : |
    %meson_configure -Dusb-ids-path="/usr/share/hwdata/usb.ids"
build      : |
    %ninja_build
install    : |
    %ninja_install
    chmod 4755 $installdir/usr/lib64/spice-gtk/spice-client-glib-usb-acl-helper
check      : |
    %ninja_check
